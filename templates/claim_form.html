<!-- templates/claim_form.html -->
{% extends "base.html" %}

{% block title %}{% if claim %}Edit Claim{% else %}Create Claim{% endif %} | My Website{% endblock %}

{% block content %}
    <h1>{% if claim %}Edit Claim{% else %}Create a New Claim{% endif %}</h1>

    <form action="{{ url_for('edit_claim', id=claim.id if claim else None) }}" method="POST">
        <label for="chore_id">Chore ID</label>
        <input type="number" id="chore_id" name="chore_id" value="{{ claim.chore_id if claim else '' }}" required>

        <label for="completed_by">Completed By</label>
        <input type="text" id="completed_by" name="completed_by" value="{{ claim.completed_by if claim else '' }}" required>

        <label for="note">Note</label>
        <textarea id="note" name="note" required>{{ claim.note if claim else '' }}</textarea>

        <button type="submit">{% if claim %}Update{% else %}Create{% endif %} Claim</button>
    </form>
{% endblock %}
