<!-- templates/claim_form.html -->
{% extends "base.html" %}

{% block title %}edit claim{% endblock %}

{% block content %}
    <div>
        {% if success %}claim successfully created, edit it below if you so desire{% endif %}
    </div>
    
    <h1>Edit Claim</h1>

    <form action="{{ url_for('edit_claim', id=claim.id) }}" method="POST">

        <select name="chore_id">
            {% for chore in chores %}
                <option value="{{ chore.id }}" 
                        {% if chore.id == claim.chore_id %} selected {% endif %}>
                    {{ chore.name }} - {{ chore.value }} rmb
                </option>
            {% endfor %}
        </select>
        
        <label for="value">Value</label>
        <input type="number" id="value" name="value" value="{{ claim.value }}" required>

        <label for="completed_by">Completed By</label>
        <input type="text" id="completed_by" name="completed_by" value="{{ claim.completed_by }}" required>

        <label for="note">Note (optional)</label>
        <textarea id="note" name="note">{{ claim.note }}</textarea>

        <button type="submit">Update Claim</button>
    </form>
{% endblock %}
